<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Welcome to Sky</title>
    <link rel="style-sheet" href="styles.css">
</head>    
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom, #87CEEB, #B0E0E6); 
    }

    .text-container {
        position: relative;
        overflow: hidden;
        font-size: 5rem;
        font-weight: bold;
        color: white;
        text-align: center;
    }

    .text-container h1 {
        margin: 0;
        clip-path: polygon(
            0 0,
            100% 0,
            100% 80,
            80% 100%,
            20% 100%,
            0 80%
        );
        background: linear-gradient(45deg, #ff7e5f,  #feb47b);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: slide 3s infinite alternate;
    }

    @keyframes slide  {
        0% {
            transform: translatey(0);
        }
        100%  {
            transform: translatev(-10px);
        }
    }
</style>
    <body>
        <div class="text-container">
            <h1>WELCOME TO SKY</h1>
        </div>    
    </body>
</html>
