<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Transitions Example</title>
</head>    
<style>
    body {
        display: flex;
        justify-content: center;
        align-items:  center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }

    .transition circle {
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        max-height: 100px;
        width: 50px;
    }

    .transition-circle:hover {
        background-color: #2980b9;
        transform: scale(1.1);
    }
</style>
<body>
    <button class="transition-circle">Hover Me!</button>
</body>
</html>
