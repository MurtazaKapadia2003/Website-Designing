<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-item: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin: 20px auto;
        }

        .section {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin:10px;   /* Responsive flex */
            flex: 1 1 200px 5px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>    
<body>

<header>
    <h1>Welcome to My Layout</h1>
</header>    

<div class="section">
    <h2>Imo</h2>
    <p>Content for Imo goes here.</p>
</div>
<div class="section">
    <h2>Thasmdn</h2>
    <p>Content for Thasmdn goes here.</p>
</div>
<div class="section">
    <h2>Intirentman</h2>
    <p>Content for Intirentman goes here.</p>
</div>
<div class="section">
    <h2>I Liama</h2>
    <p>Content for I Liama goes here.</p>
</div>
</div>

<footer>
    <p>Footer Content</p>
</footer>


</body>
</html>
