<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Eclipse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #001d3f; /* Night sky color */
}    

.sky  {
    position: relative;
    width: 300px;
    height:300px;
    overflow: hidden;
}

.sun {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    background-color: #ffdd00; /* sun color */
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: rotate 5s infinite linear;
}

.moon {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    background-color: #333;
    border-radius: 50%;
    transform: translate(-50%, -50%) translatex(-20px);
    animation: move 5s infinite linear;
}

@keyframes rotate {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes move {
    0% { transform: translate(-50%, -50%) translatex(-20px);}
    50% { transform: translate(-50%, -50%) translatex(20px);}
    100% { transform: translate(-50%, -50%) translatex(-20px);}
}
</style>    
<body>
    <div class="sky">
        <div class="sun"></div>
        <div class="moon"></div>    
    </div>
</body>
</html>
