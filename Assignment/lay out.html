<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>    
</head>
<body>
    
    <div class="invoice-header">
        <h1>Invoice</h1>
        <p>#9876543210</p>
    </div>

    <table>
        <tr>
            <th>Pay to:</th>
            <th>Customer:</th>
        </tr>
        <tr>
            <td>Acme Billing Co.<br>John Smith<br>123 Main St.<br>City, IL 12345</td>
            <td>321 Willow Way<br>Southeast Northwestershire, MA 54321</td>
        </tr>
    </table>

    <h2>Invoice Details</h2>
    <table>
        <tr>
            <th>Qty</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>2000</td>
            <td>Product Name</td>
            <td>$220.00</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;">Subtotal:</td>
            <td>$220.00</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;">Tax (9%):</td>
            <td>$19.80</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;"><Strong>Grand Total:</Strong></td>
            <td><strong>$239.80</strong></td>
        </tr>
    </table>
</body>
</html>
