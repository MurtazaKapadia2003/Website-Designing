<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th,  td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        input[type="text"], input[type="date"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizling: border-box;
        }
    </style>
</head>    
<body>

<h2>Registration Personal Details</h2>
<form>
    <table>
        <tr>
            <th>Field</th>
            <th>Input</th>
        </tr>
        <tr>
            <td>Full Name</td>
            <td><input type="text" name="full_name" required></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text" name="father_name" required></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text" name="mother_name" required></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="tel" name="mobile" required></td>
        </tr>
        <tr>
            <td>Stream</td>
            <td><input  type="text" name="stream" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Previous Class</td>
            <td><input type="text" name="previous_class" required></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address" required></td>
        </tr>
        <tr>
            <td>Roll Number</td>
            <td><input type="number" name="roll_number" required></td>
        </tr>
        <tr>
            <td>Account Number</td>
            <td><input type="text" name="account_number" required></td>
        </tr>
        <tr>
            <td>Religion</td>
            <td><input type="text" name="religion" required></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input type="text" name="category" required></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Register">
</form>

</body>
</html>
